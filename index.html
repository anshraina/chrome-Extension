<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> ENGROSS</title>
</head>

<body>
    <div class="mainBox">
        <div class="engross">
            <label for="name"><b>ENGROSS</b></label>
        </div>
        <div class="innerBox">
            <input type="text" placeholder="Enter Your Task" class="textBox">
            <div>

                <button type="button" class="thirtymin" value="30">30min</button>
                <button type="button" class="ffivemin" value="45">45min</button>
                <button type="button" class="onehr" value="1">1hr</button>
                <button type="button" class="custom" value="custom">custom</button>
            </div>
            <div>
                <button type="button" value="Save" class="Save"> Save</button>
                <button type="button" value="Cancel" class="Cancel"> Cancel</button>
            </div>
            <div id="custom-cnfrm-panel" class="hidden">
                <h1>custom Time</h1>
                <div class="time">
                    <div class="hr-unit">
                        <h3>HR</h3>
                        <input type="number" min="1" max="3" name="hr"  class="hr-input">
                    </div>

                    <div class="min-unit">
                        <h3>MIN</h3>
                        <input type="number" min="1" max="59" name="min"  class="min-input">

                    </div>
                </div>
                <button type="button" class="custom-ok-btn">Ok</button>

            </div>
        </div>
    </div>
    <div id="mask" class="hidden"></div>
    <div id="dialog" class="hidden">
        <h1>Have you completed your task?</h1>
        <div class="btn-container">
            <button type="button" name="yes" value="yes" class="yes-btn">Yes</button>
            <button type="button" name="no" value="no" class="no-btn">No</button>
        </div>
    </div>
   


    <script src="./app.js"></script>
</body>

</html>
